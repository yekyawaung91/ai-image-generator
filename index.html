<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>HuggingFace AI Image Generator</h1>
            </div>
            
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i> 
            </button>
        </header>
        <div class="main-content">
            <form action="" method="get" class="prompt-form">
                <div class="prompt-container">
                    <textarea name="" id="prompt-input" class="prompt-input" placeholder="Describe your imagination in details..." required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select name="" id="model-select" class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="" id="count-select" class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                            <option value="5">5 Images</option>
                            <option value="6">6 Images</option>
                            <option value="7">7 Images</option>
                            <option value="8">8 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="" id="ratio-select" class="custom-select" required>
                            <option value="" selected disabled>Apsect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Potrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>

                <div class="gallery-grid">
                    
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
